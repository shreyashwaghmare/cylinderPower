    <script>
        
        
        function volume(){
            var h = document.getElementById("prr1").value;
        var r= document.getElementById("prr2").value;
        var a = parseInt(h);
        var b = parseInt(r)
            var vol =  Math.PI* (a*  b * b);
          
            document.getElementById("disp").innerHTML = vol +"-Cu-mtrs" ;
        }

        function area(){

            var c =  document.getElementById("prr1").value;
            var d = document.getElementById("prr2").value;
            var e = parseInt(c);
            var f = parseInt(d);
            var area= Math.PI *(2*e*f);
            document.getElementById("disp").innerHTML= area+"Sq-mtrs";

        }

        function Power(){
            var f = document.getElementById("prr11").value;
            var g= document.getElementById("prr22").value;
            var v = parseInt(f);
            var i = parseInt(g)

            var p = v*i;
            document.getElementById("disp2").innerHTML = p;
        }
        
    </script>
